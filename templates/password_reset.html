{% extends "base.html" %}
{% load static %}
{% block title %}Password Reset{% endblock title %}
{% block content %}

<!-- Contact Start -->
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <div class="col-12">
                    <div class="text-center mx-auto" style="max-width: 700px;">
                        <br>
                        <h1 class="text-primary">Enter your email to reset password</h1>
                        
                    </div>
                </div>
                
                <div class="col-lg-14">
                    {% if messages %}
                        
                      {% include "message.html" %}
                        
                    {% endif %}
                    <form action="" class="" method="POST" novalidate>
                        {% csrf_token %}
                        
                        
                        <input name="email" type="email" class="w-100 form-control border-0 py-3 mb-4" placeholder="Enter your email">
                        {{form.email.errors}}
                        
                        
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Send</button>

                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock content %}
